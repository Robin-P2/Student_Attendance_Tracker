{% extends 'base.html' %}

{% block title %}Login - Attendance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-50">
    <div class="col-md-6 col-lg-4">
        <!-- Login Card -->
        <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <i class="fas fa-user-check fa-3x mb-3"></i>
                <h3 class="mb-0">Welcome Back</h3>
                <p class="mb-0 opacity-75">Please sign in to continue</p>
            </div>
            
            <div class="card-body p-4 p-md-5">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter your username" 
                                   required
                                   autofocus>
                        </div>
                        <div class="form-text">Enter your registered username</div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-key text-muted"></i>
                            </span>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required>
                        </div>
                        <div class="form-text">Enter your account password</div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<style>
    .min-vh-50 {
        min-height: 70vh;
    }
    
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .input-group-text {
        border-right: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #ced4da;
    }
    
    .form-control:focus + .input-group-text {
        border-color: #667eea;
    }
    
    .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 10px;
    }
</style>
{% endblock %}
